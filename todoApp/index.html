<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row mb-2">
      <h1 class="text-center">Todo App</h1>
    </div>
    <div class="row form-floating mb-2">
      <input id="todo-input" class="form-control" placeholder="пиши" required="required">
      <label for="todo-input">
        New todo
      </label>
    </div>
    <div class="row mb-4">
      <button class="btn btn-primary">
        Add Todo
      </button>
    </div>
    <div class="row mb-2">
      <h3>Todo List</h3>
    </div>
    <div class="row mb-2">
      <hr />
    </div>
    <div class="row">
      <ul class="list-group">
        <li class="list-group-item">
          <span class="pointer list-group-item-content" data-done="true">Some todo item</span>
          <button class="btn-remove btn btn-sm btn-primary">Remove</button>
        </li>
        <li class="list-group-item">
          <span class="pointer list-group-item-content">Some another todo item</span>
          <button class="btn-remove btn btn-sm btn-primary">Remove</button>
        </li>
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
