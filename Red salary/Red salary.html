<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red salary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style red salaryt.css">
</head>
<body class="bg-light">
    <form id="form">
        <div class="container shadow-sm rounded bg-body p-5">
            <div class="row-Title">
                <h3> Расчет зарплаты </h3>
            </div>
            <div class="row form-floating">
               <input type="number" id="md" class="form-control" placeholder="Рабочие дни">
                <label for="md">
                    Рабочие дни
                </label>
            </div>
            <div class="row form-floating">
                <input type="number" id="rd" class="form-control" placeholder="Отработано">
                <label for="rd">
                     Отработано
                </label>
            </div>
            <div class="row form-floating">
                <input type="number" id="tax" class="form-control" placeholder="Зарплата">
                <label for="tax">
                     Зарплата
                </label>
            </div>
            <div class="row form-floating">
                <button class="btm btn-primary" type="submit">
                     Расчитать
                </button>
            </div>
            <div class="row form-floating">
                <button class="btm" type="reset">
                     Сбросить
                </button>
            </div>
            <div class="row">
                Результат:
                <span id="result"></span>
            </div>
        </div>
    </form>
    <script src="redSalary.js"></script>
</body>
</html>
